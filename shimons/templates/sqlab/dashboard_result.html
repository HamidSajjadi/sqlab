<div id="result" class="container-fluid nav-content"
     style="margin-right: 20px;margin-left: 20px;margin-top: 30px">

    {% for chart in chart_data %}
        <canvas id="chart_{{ forloop.counter }}" width="600" height="300"></canvas>
        <script>
            new Chart(document.getElementById("chart_{{ forloop.counter }}"), {
                type: 'bar',
                data: {
                    labels:{{ chart.patterns_labels |safe }},
                    datasets: [
                        {
                            label: "TP",
                            backgroundColor: "#3e95cd",
                            data: {{ chart.tps | safe }}
                        }, {
                            label: "TP+FN",
                            backgroundColor: "#8e5ea2",
                            data: {{ chart.tpfns | safe }}
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Population growth (millions)'
                    }
                }
            });
        </script>
    {% endfor %}
</div>

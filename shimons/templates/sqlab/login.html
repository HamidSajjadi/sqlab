{% extends 'sqlab/main.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 style="margin-top:40px;color: #00b385;font-size: x-large">
                        Signup
                    </h2>
                </div>
            </div>
            <form class="form-horizontal" role="form" style="margin-top: 40px;margin-right: 70px" method="post"
                  action="/login/">
                {% csrf_token %}
                <div class="form-group {% if error %} has-error {% endif %}">
                    <label for="email" class="col-sm-3 control-label" style="color: #e8e5e5">
                        Email
                    </label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Email" name="email">
                        {% if form.email.errors %}
                            <span class="help-block"> {{ form.email.errors.as_text }}</span>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group {% if error %} has-error {% endif %}">
                    <label for="pass" class="col-sm-3 control-label" style="color: #e8e5e5">
                        Password
                    </label>

                    <div class="col-sm-9">
                <input type="password" class="form-control" name="pass" placeholder="Password">
                        {% if error %}
                            <span class="help-block"> {{ error }}</span>
                        {% endif %}
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button id="reg-btn" type="submit" class="btn btn-primary">Submit</button>
                        </input>
                    </div>
                </div>
            </form>
            <!-- /form -->
        </div>
        <!-- ./container -->
    </div>


{% endblock %}

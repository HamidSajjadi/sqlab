{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/base.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="bodyDiv" style="font-family: yekan; background-color: #222222 !important">

<div class="container-fluid" style="margin-bottom: -20px">
    <nav class="navbar-row row navbar navbar-inverse navbar-default navbar-static-top "
         style="background-color:#00b385 ;color: #00b385">
        <a class="navbar-brand" href="/"
           style="color: #fefff9;font-family:'Courier New';font-size: x-large;margin-top: 5px">
            SQLAB
        </a>

        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <button type="button" class="navbar-toggle collapsed " data-target=".navbar-collapse"
                        data-toggle="collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"
                 style="text-align: right;background-color: #00b385">
                <ul class="nav_ul nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                        <li class="my-nav-margin"><a href="/logout" >
                            <span class="margin_span glyphicon glyphicon-log-in" style="color: #fefff9"></span>
                            Logout
                        </a></li>

                        <li class="my-nav-margin"><a href="#">
                            <span class="margin_span glyphicon glyphicon-log-in" style="color: #fefff9"></span>
                            Dashboard
                        </a></li>
                    {% else %}
                        <li class="my-nav-margin"><a href="#" data-toggle="modal" data-target="#login-modal">
                            <span class="margin_span glyphicon glyphicon-log-in" style="color: #fefff9"></span>
                            Login
                        </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login</h1><br>

            <form method="post" action="/login/">
            {% csrf_token %}

                <input type="email" name="email" placeholder="Email">
                <input type="password" name="pass" placeholder="Password">

                <input style="background-color:#00b385" type="submit" name="login" class="login loginmodal-submit"
                       value="Login">
            </form>
            <div class="login-help">
                <div>Don't have an account?
                    <a class="btn btn-link" href="/signup">sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'sqlab/css/base.css' %}" rel="stylesheet">
    <script src="{% static 'admin/js/jquery.min.js' %}"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    {% block customjs %}{% endblock %}
</head>

<body class="bodyDiv" style="font-family: yekan; background-color: #222222 !important">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <!-- Top Menu Items -->
    <ul class="nav navbar-right top-nav">
        {% if user.is_authenticated %}
            <li class="dropdown">
                <a href="/dashbord/" style="font-size: medium"><span
                        class="glyphicon glyphicon-edit" style="margin-right: 10px"></span> Dashbord<b
                ></b></a>
            </li>
            <li class="dropdown">
                <a href="/logout/" style="font-size: medium"><span
                        class="glyphicon glyphicon-log-out" style="margin-right: 10px"></span> Logout<b
                ></b></a>
            </li>
        {% else %}
            <li class="dropdown">
                <a href="#" data-toggle="modal" data-target="#login-modal" style="font-size: medium"><span
                        class="glyphicon glyphicon-log-in" style="margin-right: 10px"></span> Login<b
                ></b></a>
            </li>
        {% endif %}

    </ul>
    <div class="collapse navbar-collapse navbar-ex1-collapse" style="background-color:#00b385">

    </div>
</nav>


<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login</h1><br>

            <form method="post" action="/login/">
                {% csrf_token %}

                <input type="email" name="email" placeholder="Email">
                <input type="password" name="pass" placeholder="Password">

                <input style="background-color:#00b385" type="submit" name="login" class="login loginmodal-submit"
                       value="Login">
            </form>
            <div class="login-help">
                <div>Don't have an account?
                    <a class="btn btn-link" href="/signup">sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>

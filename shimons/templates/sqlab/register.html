{% extends 'main.html' %}
{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>register</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/base.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="bodyDiv" style="font-family: yekan">
{% block my_nav %}
    <div class="container">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2  style="margin-top:40px;color: #00b385;font-size: x-large">
                        Register
                    </h2>
                </div>
            </div>
            <form class="form-horizontal" role="form" style="margin-top: 40px;margin-right: 70px" method="post">
                  {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label" style="color: #e8e5e5">
                        Name
                    </label>

                    <div class="col-sm-9">
                        <input type="text" id="name" name="name" value="{{ name }}" placeholder="Name" class="form-control" autofocus>

                    </div>
                </div>
                <div class="form-group">
                    <label for="family" class="col-sm-3 control-label" style="color: #e8e5e5">
                        Last Name
                    </label>

                    <div class="col-sm-9">
                        <input type="text" id="family" name="family" value="{{ family }}" placeholder="Last Name " class="form-control" autofocus>

                    </div>
                </div>

                <div class="form-group">
                    <label for="officialEmail" class="col-sm-3 control-label"  style="color: #e8e5e5">
                        Email
                    </label>

                    <div class="col-sm-9">
                        <input type="email" id="officialEmail" name="officialEmail" value="{{ officialEmail }}" placeholder="Email" class="form-control">
                    </div>
                </div>

                   <div class="form-group">
                    <label for="uniName" class="col-sm-3 control-label"  style="color: #e8e5e5">
                        University Name
                    </label>

                    <div class="col-sm-9">
                        <input type="text" name="uniName" value="{{ uniName }}" id="uniName" placeholder="University Name" class="form-control">
                    </div>
                </div>
                   <div class="form-group">
                    <label for="education" class="col-sm-3 control-label"  style="color: #e8e5e5">
                        Education
                    </label>

                    <div class="col-sm-9">
                        <input type="text" name="education" value="{{ education }}" id="education" placeholder="education " class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label"  style="color: #e8e5e5">
           Field
                    </label>

                    <div class="col-sm-9">
                        <select id="country" class="form-control"  name="fieldNames">
                            <option>field1</option>
                            <option>field2</option>
                            <option>field3</option>
                            <option>field4</option>
                            <option>field5</option>
                        </select>
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" value="Sign Up">
                        </input>
                    </div>
                </div>
            </form>
            <!-- /form -->
        </div>
        <!-- ./container -->
    </div>

{% endblock my_nav %}


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
